
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Customer Churn Prediction</h2>
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Gender" class="form-label">Gender:</label>
                        <select name="Gender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Payment Delay:</label>
                        <input type="number" step="any" name="Payment Delay" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Age:</label>
                        <input type="number" step="any" name="Age" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tenure:</label>
                        <input type="number" step="any" name="Tenure" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Usage Frequency:</label>
                        <input type="number" step="any" name="Usage frequency" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Support Calls:</label>
                        <input type="number" step="any" name="Support calls" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Subscription Type:</label>
                        <input type="number" step="any" name="Subscription Type" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contract Length:</label>
                        <input type="number" step="any" name="Contract Length" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Total Spend:</label>
                        <input type="number" step="any" name="Total Spend" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Interaction:</label>
                        <input type="number" step="any" name="Last Interaction" class="form-control" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Predict</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
